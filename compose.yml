services:
  webapp:
    image: rails-gambit-rc1:latest
    env_file:
      - webapp-variables.env
    command: ["scripts/server.sh"]
    depends_on:
      - db
      - redis
    ports:
      - 3000
    volumes:
      - ./storage:/app/storage
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rails-gambit.entrypoints=websecure,web"
      - "traefik.http.routers.rails-gambit.rule=Host(`gambit.sfedu-23.fun`)"
      - "traefik.http.routers.rails-gambit.tls=true"

  db:
    image: postgres:16.2-alpine3.19
    env_file:
      - db-variables.env
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
     - 5432


  redis:
    image: redis:7.2.4-alpine3.19
    ports:
      - "6379:6379"
